<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather App by Marcos Medeiros</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4ea4aea9be.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' href="../src/style/app.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div id='container' class='container-fluid'>
    <div id='dashboard' class='row'>
      <aside class='col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12 container'>
        <div class="input-group mb-3" id='search-bar'>
          <input type="text" class="form-control" placeholder="Search for a place here..."
            aria-label="Search for a place here..." aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
        <div class='row'>
          <div class='col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12 aside-div'>
            <div id='weather-info-1' class="d-flex flex-column bd-highlight mb-3">
              <img src='../src/demo.png' alt="#" class='rounded mx-auto d-block'>
              <div class="p-2 bd-highlight">
                <p id='temperature-0'>20 Celsius</p>
                <p id='day-0' class='text-muted'>Monday</p>
              </div>
            </div>
          </div>
          <div class='col-12 col-sm-12 col-md-6 col-lg-12 col-xl-12 aside-div'>
            <div id='weather-info-2' class="d-flex flex-column bd-highlight mb-3">
              <div class="p-2 bd-highlight">
                <p id='description-0'>Light rain</p>
                <p id='rain-0' class='text-muted'><i class="fas fa-cloud-showers-heavy"></i>   <span>80%</span></p>
              </div>
              <div class='p-2 bd-highlight'>
                <p id='city-info'>City, Country</p>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <main class='col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12'>
        <p class='main-title'>Week</p>
        <div class="btn-group btn-group-toggle float-right" data-toggle="buttons" id='toggle-temperature'>
          <label class="btn btn-secondary active">
            <input type="radio" name="options" id="option1" checked> °C
          </label>
          <label class="btn btn-secondary">
            <input type="radio" name="options" id="option2"> °F
          </label>
        </div>
        <div class='row'>
          <div id='day-1' class='col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12'>
            <div class="card text-muted">
              <img src="../src/demo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Day</h5>
                <p><span class='max-week'>Max</span>   <span class='min-week'>Min</span></p>
              </div>
            </div>
          </div>
          <div id='day-2' class='col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12'>
            <div class="card text-muted">
              <img src="../src/demo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Day</h5>
                <p><span class='max-week'>Max</span>   <span class='min-week'>Min</span></p>
              </div>
            </div>
          </div>
          <div id='day-3' class='col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12'>
            <div class="card text-muted">
              <img src="../src/demo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Day</h5>
                <p><span class='max-week'>Max</span>   <span class='min-week'>Min</span></p>
              </div>
            </div>
          </div>
          <div id='day-4' class='col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12'>
            <div class="card text-muted">
              <img src="../src/demo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Day</h5>
                <p><span class='max-week'>Max</span>   <span class='min-week'>Min</span></p>
              </div>
            </div>
          </div>
          <div id='day-5' class='col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12'>
            <div class="card text-muted">
              <img src="../src/demo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Day</h5>
                <p><span class='max-week'>Max</span>   <span class='min-week'>Min</span></p>
              </div>
            </div>
          </div>
          <div id='day-6' class='col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12'>
            <div class="card text-muted">
              <img src="../src/demo.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Day</h5>
                <p><span class='max-week'>Max</span>   <span class='min-week'>Min</span></p>
              </div>
            </div>
          </div>
        </div>
        <p class='main-title'>Highlights</p>
        <div class='row'>
          <div id='max-temp' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6'>
            <div class="card text-muted">
              <div class="card-body">
                <h5 class="card-title">Max. temperature</h5>
                <p>Some temperature</p>
              </div>
            </div>
          </div>
          <div id='min-temp' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6'>
            <div class="card text-muted">
              <div class="card-body">
                <h5 class="card-title">Min. temperature</h5>
                <p>Some temperature</p>
              </div>
            </div>
          </div>
        </div>
        <div class='row mt-5'>
          <div id='feels-like' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6'>
            <div class="card text-muted">
              <div class="card-body">
                <h5 class="card-title">Feels like</h5>
                <p>Some temperature</p>
              </div>
            </div>
          </div>
          <div id='humidity' class='col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6'>
            <div class="card text-muted">
              <div class="card-body">
                <h5 class="card-title">Humidity</h5>
                <p>Some percentage</p>
              </div>
            </div>
          </div>
        </div>

      </main>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
