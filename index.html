<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
  <title>Project: Weather App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
				integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div id="container" class='container'>
    <div class="jumbotron mt-5">
      <h1 class="display-4">Weather App Project</h1>
      <p class="lead">Get the current weather for any city you want!</p>
      <hr class="my-4">
      <p>Just type the name of your city below.</p>
      <p class="lead">
      <form class="form-inline">
        <label class="sr-only">Name</label>
        <input type="text" class="form-control mb-2 mr-sm-2" id="city-input" placeholder="Your city here...">
        <a class="btn btn-primary btn mb-2" id="search-btn" role="button">Search</a>
      </form>  
      </p>
    </div>
    <div id='weather-data' class='d-none'>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" id='city'></h5>
          <p class="card-text" id='description'></p>
          <p class="card-text" id='temp'></p>
          <p class="card-text" id='humidity'></p>
          <a href="#" class="btn btn-primary" id='change-temp'></a>
        </div>
      </div>
    </div>
	</div>
  <script src="main.js"></script>
</body>

</html>
